<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="static/stylesheet/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sonsie+One&display=swap" rel="stylesheet">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{url_for('static', filename='index.js')}}"></script>
    <title>{% block title %}{% endblock %}</title>

<body>
    <div class="container-fluid pl-0">
        <div class="row">
            <nav class="col-3">
                <div class="section px-3 pt-3">
                    <img src="/static/img/account.png" height="40" width="40" alt="">
                    <p class="d-inline mx-2">{{session["user"]}}</p>
                </div>
                <div class="section px-3">
                    <hr>
                    <p>Channels</p>
                    <ul class="pl-3" style="list-style: none">
                        <li>#channel1</li>
                        <li>#channel2</li>
                        <li>#general</li>
                        <li>#cars</li>
                    </ul>
                </div>
                <div class="section px-3">
                    <hr>
                    <p>Private messages</p>
                    <ul>
                        <li>Bob</li>
                        <li>Rose</li>
                        <li>Kate</li>
                    </ul>
                    <p style="font-weight: 460; margin-left: 5px;">+ Invite people</p>
                </div>
                <div class="section px-3 pb-4">
                    <hr>
                    <p>People</p>
                    <ul>
                        <li>John</li>
                        <li>Harry</li>
                    </ul>
                </div>
            </nav>
            {%block content%}
            {%endblock%}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
